<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    /* Basic Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      /* Changed to a more neutral/elegant gradient for the black heart theme */
      background: linear-gradient(135deg, #2c3e50, #bdc3c7);
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }

    .popup {
      background: white;
      padding: 25px;
      max-width: 420px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease;
      position: relative;
    }

    /* Heading color changed to dark gray/black */
    h1 { color: #222; margin-bottom: 15px; font-size: 1.8em; }
    p { font-size: 1em; line-height: 1.6; color: #333; margin-bottom: 10px; }

    .heart { font-size: 50px; animation: pulse 1.5s infinite; }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* Confetti circles - changed to grayscale/black palette */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #000;
      border-radius: 50%;
      top: -10px;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(600px) rotate(360deg); opacity: 0; }
    }

    @media (max-width: 480px) {
      .popup { padding: 20px; font-size: 14px; }
    }
  </style>
</head>
<body>
