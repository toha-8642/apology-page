  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #bdc3c7);
      overflow: hidden;
      text-align: center;

    .popup {
      background: white;

      width: 90%;
      max-width: 450px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease;
    }
    h1 { color: #222; margin-bottom: 15px; font-size: 1.8em; }
    p { font-size: 1.1em; line-height: 1.6; color: #333; margin-bottom: 15px; }
    .heart { font-size: 60px; margin-bottom: 10px; animation: pulse 1.5s infinite; }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    .confetti { position: absolute; width: 8px; height: 8px; border-radius: 50%; top: -10px; animation: fall 3s linear infinite; }
    @keyframes fall { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(100vh); opacity: 0; } }
  </style>
</head>
<body>
<div id="content"></div>

    for (let i=0; i<40; i++){

    }
  }
